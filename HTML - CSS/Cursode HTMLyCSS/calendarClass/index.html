<body>
    <main>
        <form action="">
            <label for="name">
                <span>What is your name?</span>
                <input type="text" id="name" name="name" placeholder="Your name" autocomplete="name" required >
            </label>
            <label for="email">
                <span>What is your email?</span>
                <input type="email" id="email" name="email" placeholder="Your email" autocomplete="email" required>
            </label>
            <label for="country">
                <span>Wich country do you live?</span>
                <input type="text" id="country" name="country" placeholder="Country" autocomplete="country" required>
            </label>
            <label for="pc">
                <span>What is your Postal Code?</span>
                <input type="text" id="pc" name="pc" placeholder="Postal Code" autocomplete="postal-code" required>
            </label>
            <input type="submit">
        </form>
    </main>
</body>
